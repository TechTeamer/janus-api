
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Publisher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<main role="main" class="container mt-4">
    <div class="form-group row">
        <label for="janusRoomId" class="col-sm-4 col-form-label col-form-label-sm">janusRoomId:</label>
        <div class="col-sm-8">
            <input type="text" disabled class="form-control form-control-sm" id="janusRoomId">
        </div>
    </div>
    <div class="form-group row">
        <label for="janusRoomPrivateMemberId" class="col-sm-4 col-form-label col-form-label-sm">janusRoomPrivateMemberId:</label>
        <div class="col-sm-8">
            <input type="text" disabled class="form-control form-control-sm" id="janusRoomPrivateMemberId">
        </div>
    </div>
    <div class="form-group row">
        <label for="janusRoomMemberId" class="col-sm-4 col-form-label col-form-label-sm">janusRoomMemberId:</label>
        <div class="col-sm-8">
            <input type="text" disabled class="form-control form-control-sm" id="janusRoomMemberId">
        </div>
    </div>
    <a id="start" target="_blank" class="btn btn-primary btn-sm btn-block">Open listener</a>

    <hr>

    <div class="form-group row">
        <label for="janusRoomMemberId" class="col-sm-4 col-form-label col-form-label-sm">Room Bitrate:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="bitrate">
        </div>
    </div>
    <button id="bitrate-button" class="btn btn-primary btn-sm btn-block">Set Room Bitrate</button>

    <hr>

    <div class="form-group row">
        <label for="janusRoomMemberId" class="col-sm-4 col-form-label col-form-label-sm">RTP Host:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="rtp-host" value="127.0.0.1">
        </div>
    </div>
    <div class="form-group row">
        <label for="janusRoomMemberId" class="col-sm-4 col-form-label col-form-label-sm">RTP Video Port:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="rtp-video-port" value="8111">
        </div>
    </div>
    <div class="form-group row">
        <label for="janusRoomMemberId" class="col-sm-4 col-form-label col-form-label-sm">RTP Audio Port:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control form-control-sm" id="rtp-audio-port" value="8113">
        </div>
    </div>
    <button id="start-rtp-button" class="btn btn-primary btn-sm">Start RTP Forward</button>
    <button id="stop-rtp-button" class="btn btn-primary btn-sm">Stop RTP Forward</button>

    <hr>

    <div class="row">
        <div class="col-12">
            <video id="video"></video>
        </div>
    </div>
</main><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript" src="publisher.bundle.js"></script>
</body>
</html>
